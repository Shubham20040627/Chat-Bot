<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBot - Your Fitness Coach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-mesh"></div>

    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
                <button class="new-chat-btn" id="newChatBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5V19M5 12H19" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    New Chat
                </button>
            </div>
            <div class="session-list" id="sessionList">
                <!-- Session items will be inserted here -->
            </div>
        </aside>

        <main class="chat-container">
            <!-- Header -->
            <header class="chat-header">
                <div class="avatar-container">
                    <div class="avatar-img" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                        <!-- Dumbbell Icon -->
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.57 14.86L22 13.43L20.57 12L17 15.57L8.43 7L12 3.43L10.57 2L9.14 3.43L7.71 2L5.57 4.14L4.14 2.71L2.71 4.14L4.14 5.57L2 7.71L3.43 9.14L2 10.57L3.43 12L7 8.43L15.57 17L12 20.57L13.43 22L14.86 20.57L16.29 22L18.43 19.86L19.86 21.29L21.29 19.86L19.86 18.43L22 16.29L20.57 14.86Z"
                                fill="white" />
                        </svg>
                        <span class="status-dot"></span>
                    </div>
                </div>
                <div class="chat-info">
                    <h1>FitBot Coach</h1>
                    <span class="status-text">Ready to Train</span>
                </div>
                <button class="logout-btn" id="logoutBtn" aria-label="Sign Out">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="icon" style="margin-right: 5px;">
                        <path
                            d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Sign Out
                </button>
            </header>

            <!-- Chat Area -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>

            <!-- Input Area -->
            <footer class="chat-input-area">
                <button class="attach-btn" aria-label="Attach File">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M16.5 6V17.5C16.5 19.71 14.71 21.5 12.5 21.5C10.29 21.5 8.5 19.71 8.5 17.5V5C8.5 3.62 9.62 2.5 11 2.5C12.38 2.5 13.5 3.62 13.5 5V15.5C13.5 16.05 13.05 16.5 12.5 16.5C11.95 16.5 11.5 16.05 11.5 15.5V6H10V15.5C10 16.88 11.12 18 12.5 18C13.88 18 15 16.88 15 15.5V5C15 2.79 13.21 1 11 1C8.79 1 7 2.79 7 5V17.5C7 20.54 9.46 23 12.5 23C15.54 23 18 20.54 18 17.5V6H16.5Z"
                            fill="currentColor" />
                    </svg>
                </button>
                <div class="input-wrapper">
                    <input type="text" placeholder="Type a message..." aria-label="Type message">
                </div>
                <button class="send-btn" aria-label="Send Message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white" />
                    </svg>
                </button>
            </footer>
            </footer>
        </main>
    </div>
    <script src="js/auth.js"></script>
    <script>checkAuth();</script>
    <script src="script.js"></script>
</body>

</html>
