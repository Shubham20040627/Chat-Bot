<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FitBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific overrides for auth pages to center content */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 400px;
            height: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .chat-header {
            border: none;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            background: transparent;
        }

        /* Floating Label CSS */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 12px;
            color: #333;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .input-group label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.2s ease;
            font-size: 1rem;
            background: transparent;
            padding: 0 4px;
        }

        /* Focus & Filled States */
        .input-group input:focus {
            border-color: #11998e;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        /* Move label up when focused or has content */
        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: 0;
            left: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #11998e;
            background: white;
            /* Hides the border behind it */
            border-radius: 4px;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 1rem;
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.3);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        .auth-link {
            display: block;
            margin-top: 2rem;
            color: #333;
            /* Dark color for visibility */
            font-size: 0.95rem;
            /* Slightly larger */
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link a {
            color: #11998e;
            /* Primary brand color */
            font-weight: 700;
            text-decoration: none;
            border-bottom: 2px solid rgba(17, 153, 142, 0.3);
            transition: all 0.2s ease;
        }

        .auth-link a:hover {
            color: #0e877d;
            border-bottom-color: #11998e;
        }
    </style>
</head>

<body>
    <div class="background-mesh"></div>

    <main class="chat-container">
        <header class="chat-header">
            <div class="avatar-container">
                <div class="avatar-img"
                    style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); width: 60px; height: 60px;">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        style="width: 32px; height: 32px;">
                        <path
                            d="M20.57 14.86L22 13.43L20.57 12L17 15.57L8.43 7L12 3.43L10.57 2L9.14 3.43L7.71 2L5.57 4.14L4.14 2.71L2.71 4.14L4.14 5.57L2 7.71L3.43 9.14L2 10.57L3.43 12L7 8.43L15.57 17L12 20.57L13.43 22L14.86 20.57L16.29 22L18.43 19.86L19.86 21.29L21.29 19.86L19.86 18.43L22 16.29L20.57 14.86Z"
                            fill="white" />
                    </svg>
                </div>
            </div>
            <div class="chat-info" style="text-align: center;">
                <h1 style="font-size: 1.5rem;">Welcome Back</h1>
                <span class="status-text">Sign in to continue training</span>
            </div>
        </header>

        <form id="signinForm">
            <!-- Email -->
            <div class="input-group">
                <input type="email" id="email" required placeholder=" ">
                <label for="email">Email Address</label>
            </div>

            <!-- Password -->
            <div class="input-group">
                <input type="password" id="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>

            <button type="submit" class="auth-btn">Sign In</button>
        </form>

        <div class="auth-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </main>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signinForm').addEventListener('submit', handleSignin);
    </script>
</body>

</html>
